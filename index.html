<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace Pro - Global E-commerce Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .glass { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .dark .glass { background: rgba(0, 0, 0, 0.2); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-900 shadow-lg border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-blue-600">MarketPlace Pro</h1>
                </div>

                <!-- Header Actions -->
                <div class="flex items-center space-x-4">
                    <button class="relative p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                        <i class="fas fa-heart text-xl"></i>
                    </button>
                    <button class="relative p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <button class="flex items-center space-x-2 p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">
                        <i class="fas fa-user text-xl"></i>
                        <span class="hidden sm:inline text-sm">Account</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto p-4">
        <!-- Banner -->
        <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl p-6 mb-6 text-white">
            <h2 class="text-2xl lg:text-3xl font-bold mb-2">Welcome to MarketPlace Pro</h2>
            <p class="text-lg opacity-90">Discover millions of products from verified suppliers worldwide</p>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- Load More Button -->
        <div class="flex justify-center mt-8">
            <button class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                Load More Products
            </button>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="fixed inset-y-0 right-0 z-50 w-96 bg-white dark:bg-gray-900 shadow-2xl transform translate-x-full transition-transform duration-300">
        <div class="h-full flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-gray-200 dark:border-gray-700">
                <h2 class="text-xl font-bold">Shopping Cart</h2>
                <button id="closeCart" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded">‚úï</button>
            </div>
            
            <div id="cartItems" class="flex-1 overflow-y-auto p-4">
                <p class="text-center text-gray-500 py-8">Your cart is empty</p>
            </div>
            
            <div class="border-t border-gray-200 dark:border-gray-700 p-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold">Total:</span>
                    <span id="cartTotal" class="text-2xl font-bold text-blue-600">$0.00</span>
                </div>
                <button class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- User Account Modal -->
    <div id="userModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Account</h2>
                    <button id="closeUserModal" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">‚úï</button>
                </div>
                
                <div class="space-y-4">
                    <button class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-user mr-3"></i>My Profile
                    </button>
                    <button class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-box mr-3"></i>My Orders
                    </button>
                    <button class="w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg">
                        <i class="fas fa-cog mr-3"></i>Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Categories Modal -->
    <div id="categoriesModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Categories</h2>
                    <button id="closeCategoriesModal" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded">‚úï</button>
                </div>
                <div class="space-y-2">
                    <button class="category-filter w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-category="all">
                        All Products
                    </button>
                    <button class="category-filter w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-category="electronics">
                        üì± Electronics
                    </button>
                    <button class="category-filter w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-category="fashion">
                        üëï Fashion
                    </button>
                    <button class="category-filter w-full text-left p-3 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg" data-category="home">
                        üè† Home & Garden
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 lg:hidden">
        <div class="flex justify-around items-center h-16">
            <!-- Home Tab -->
            <a href="#" id="mobileHomeBtn" class="flex flex-col items-center justify-center text-blue-600">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            
            <!-- Categories Tab -->
            <a href="#" id="mobileCategoriesBtn" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400">
                <i class="fas fa-th-large text-xl"></i>
                <span class="text-xs mt-1">Categories</span>
            </a>
            
            <!-- Cart Tab -->
            <a href="#" id="mobileCartBtn" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 relative">
                <i class="fas fa-shopping-cart text-xl"></i>
                <span class="text-xs mt-1">Cart</span>
                <span id="mobileCartCount" class="absolute -top-1 -right-2 bg-blue-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
            </a>
            
            <!-- Account Tab -->
            <a href="#" id="mobileAccountBtn" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Account</span>
            </a>
        </div>
    </nav>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Wireless Bluetooth Headphones",
                category: "electronics",
                price: 79.99,
                originalPrice: 99.99,
                rating: 4.5,
                reviews: 1234,
                image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDMwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik0xNTAgNzVDMTI0LjMgNzUgMTAzIDk2LjMgMTAzIDEyMlYxNzhDMTAzIDIwMy43IDEyNC4zIDIyNSAxNTAgMjI1UzE5NyAyMDMuNyAxOTcgMTc4VjEyMkMxOTcgOTYuMyAxNzUuNyA3NSAxNTAgNzVaIiBmaWxsPSIjNEY0NkU1Ii8+CjxjaXJjbGUgY3g9IjEzMCIgY3k9IjE0MCIgcj0iMjAiIGZpbGw9IiM2MzY2RjEiLz4KPC9zdmc+",
                description: "Premium wireless headphones with noise cancellation and 30-hour battery life.",
                seller: "TechStore Pro",
                shipping: "Free",
                inStock: true
            },
            {
                id: 2,
                name: "Smart Fitness Watch",
                category: "electronics",
                price: 199.99,
                originalPrice: 249.99,
                rating: 4.7,
                reviews: 856,
                image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDMwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxyZWN0IHg9IjEwMCIgeT0iMTAwIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjYwIiByeD0iMzAiIGZpbGw9IiMxMTE4MjciLz4KPC9zdmc+",
                description: "Advanced fitness tracking with heart rate monitor and GPS.",
                seller: "FitTech Solutions",
                shipping: "Free",
                inStock: true
            },
            {
                id: 3,
                name: "Designer Summer Dress",
                category: "fashion",
                price: 89.99,
                originalPrice: 129.99,
                rating: 4.3,
                reviews: 432,
                image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDMwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjRjNGNEY2Ii8+CjxwYXRoIGQ9Ik05MCAxMzBDMTAwIDMwMCAxMzAgMjUwIDIwMCAyNTBDMjcwIDI1MCAzMDAgMzAwIDIxMCAxMzBIOTBaIiBmaWxsPSIjRjk3QTM0Ii8+Cjwvc3ZnPg==",
                description: "Elegant summer dress perfect for casual outings.",
                seller: "Fashion Forward",
                shipping: "Free",
                inStock: true
            }
        ];

        // Global state
        let currentProducts = [...products];
        let cart = [];
        let wishlist = [];

        // DOM Elements
        const productsContainer = document.getElementById('productsContainer');
        const cartSidebar = document.getElementById('cartSidebar');
        const userModal = document.getElementById('userModal');
        const categoriesModal = document.getElementById('categoriesModal');
        const overlay = document.getElementById('overlay');

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            setupEventListeners();
            updateCartCounts();
        });

        // Render products
        function renderProducts() {
            const container = productsContainer;
            container.innerHTML = '';
            
            currentProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:shadow-md transition-shadow fade-in';
                
                const discount = Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100);
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded mb-4">
                    <h3 class="font-semibold text-lg mb-2 text-gray-900 dark:text-white">${product.name}</h3>
                    <div class="flex items-center mb-2">
                        <div class="text-yellow-400">
                            ${'‚òÖ'.repeat(Math.floor(product.rating))}${'‚òÜ'.repeat(5 - Math.floor(product.rating))}
                        </div>
                        <span class="text-gray-500 text-sm ml-2">(${product.reviews})</span>
                    </div>
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-2xl font-bold text-blue-600">$${product.price}</span>
                        ${product.originalPrice > product.price ? 
                            `<span class="text-gray-500 line-through text-sm">$${product.originalPrice}</span>` : ''}
                    </div>
                    <button class="add-to-cart-btn w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors" data-id="${product.id}">
                        Add to Cart
                    </button>
                `;
                
                // Add event listener to the button
                const addButton = card.querySelector('.add-to-cart-btn');
                addButton.addEventListener('click', function() {
                    addToCart(product.id);
                });
                
                container.appendChild(card);
            });
        }

        // Add to cart function
        function addToCart(productId, quantity = 1) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }

            updateCartCounts();
            showToast('Product added to cart!');
        }

        // Update all cart counts
        function updateCartCounts() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Update header cart count
            const headerCountElement = document.getElementById('cartCount');
            if (headerCountElement) {
                if (count > 0) {
                    headerCountElement.textContent = count;
                    headerCountElement.classList.remove('hidden');
                } else {
                    headerCountElement.classList.add('hidden');
                }
            }
            
            // Update mobile cart count
            const mobileCountElement = document.getElementById('mobileCartCount');
            if (mobileCountElement) {
                if (count > 0) {
                    mobileCountElement.textContent = count;
                    mobileCountElement.classList.remove('hidden');
                } else {
                    mobileCountElement.classList.add('hidden');
                }
            }
        }

        // Show toast notification
        function showToast(message) {
            // Create toast if it doesn't exist
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                toast.className = 'fixed top-4 right-4 z-60 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300';
                toast.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-check-circle"></i>
                        <span>${message}</span>
                    </div>
                `;
                document.body.appendChild(toast);
            } else {
                toast.querySelector('span').textContent = message;
            }
            
            toast.classList.remove('translate-x-full');
            
            setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // Setup all event listeners
        function setupEventListeners() {
            // Bottom Navigation
            document.getElementById('mobileHomeBtn').addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                closeAllModals();
            });

            document.getElementById('mobileCategoriesBtn').addEventListener('click', function(e) {
                e.preventDefault();
                categoriesModal.classList.remove('hidden');
                overlay.classList.remove('hidden');
            });

            document.getElementById('mobileCartBtn').addEventListener('click', function(e) {
                e.preventDefault();
                cartSidebar.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
            });

            document.getElementById('mobileAccountBtn').addEventListener('click', function(e) {
                e.preventDefault();
                userModal.classList.remove('hidden');
                overlay.classList.remove('hidden');
            });

            // Close buttons
            document.getElementById('closeCart').addEventListener('click', closeAllModals);
            document.getElementById('closeUserModal').addEventListener('click', closeAllModals);
            document.getElementById('closeCategoriesModal').addEventListener('click', closeAllModals);

            // Overlay click
            overlay.addEventListener('click', closeAllModals);

            // Category filters
            document.querySelectorAll('.category-filter').forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.dataset.category;
                    if (category === 'all') {
                        currentProducts = [...products];
                    } else {
                        currentProducts = products.filter(product => product.category === category);
                    }
                    renderProducts();
                    closeAllModals();
                    showToast(`Showing ${category} products`);
                });
            });
        }

        // Close all modals
        function closeAllModals() {
            cartSidebar.classList.add('translate-x-full');
            userModal.classList.add('hidden');
            categoriesModal.classList.add('hidden');
            overlay.classList.add('hidden');
        }
    </script>
</body>
</html>
