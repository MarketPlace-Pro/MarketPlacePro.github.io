<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with brand and login/logout buttons -->
    <header class="app-header">
        <div class="brand">
            <h1>Modern Store</h1>
            <span class="muted">Shop the best products</span>
        </div>
        <div id="auth-section">
            <button id="login-btn" class="btn primary">Login</button>
            <button id="logout-btn" class="btn danger hidden">Logout</button>
        </div>
    </header>

    <!-- Main Product Section -->
    <div class="container">
        <section class="hero">
            <div class="section-header">
                <h2>Products</h2>
                <div class="filters">
                    <button class="btn tiny outline">Filter</button>
                    <button class="btn tiny outline">Sort</button>
                </div>
            </div>
            <div id="product-container" class="products-grid">
                <!-- Product cards will be dynamically loaded here -->
            </div>
            <div id="pagination" class="pagination"></div>
        </section>

        <!-- Cart Section -->
        <div id="cart-section" class="cart-sidebar">
            <div class="cart-header">
                <h3>Cart</h3>
                <button onclick="toggleCart()" class="btn tiny">Close</button>
            </div>
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically rendered here -->
            </div>
            <div class="cart-footer">
                <button id="checkout-btn" class="btn primary">Checkout</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
