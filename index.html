<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace Pro - Global E-commerce Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-blue-600">MarketPlace Pro</h1>
                <div class="flex space-x-4">
                    <button class="p-2">
                        <i class="fas fa-heart text-xl"></i>
                    </button>
                    <button class="p-2">
                        <i class="fas fa-shopping-cart text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4">
        <!-- Banner -->
        <div class="bg-blue-600 text-white p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-bold mb-2">Welcome to MarketPlace Pro</h2>
            <p>Discover millions of products worldwide</p>
        </div>

        <!-- Products will load here -->
        <div id="productsContainer" class="grid grid-cols-1 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-center">Products will load here when JavaScript is ready</p>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>


<!-- Modern Bottom Tab Bar -->
<nav class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 lg:hidden">
    <div class="flex justify-around items-center h-16">
        <!-- Home Tab -->
        <a href="#" class="flex flex-col items-center justify-center text-primary">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        
        <!-- Categories Tab -->
        <a href="#" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary transition-colors">
            <i class="fas fa-th-large text-xl"></i>
            <span class="text-xs mt-1">Categories</span>
        </a>
        
        <!-- Cart Tab -->
        <a href="#" id="mobileCartBtn" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary transition-colors relative">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span class="text-xs mt-1">Cart</span>
            <!-- Cart Badge -->
            <span id="mobileCartCount" class="absolute -top-1 -right-2 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
        </a>
        
        <!-- Account Tab -->
        <a href="#" id="mobileAccountBtn" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary transition-colors">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">Account</span>
        </a>
    </div>
</nav>
<nav class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 lg:hidden">
    <div class="flex justify-around items-center h-16">
        <!-- Home Tab -->
        <a href="#" id="mobileHomeBtn" class="flex flex-col items-center justify-center text-primary">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        
        <!-- Categories Tab -->
        <a href="#" id="mobileCategoriesBtn" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary transition-colors">
            <i class="fas fa-th-large text-xl"></i>
            <span class="text-xs mt-1">Categories</span>
        </a>
        
        <!-- Cart Tab -->
        <a href="#" id="mobileCartBtn" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary transition-colors relative">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span class="text-xs mt-1">Cart</span>
            <span id="mobileCartCount" class="absolute -top-1 -right-2 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
        </a>
        
        <!-- Account Tab -->
        <a href="#" id="mobileAccountBtn" class="flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 hover:text-primary transition-colors">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">Account</span>
        </a>
    </div>
</nav>

</body>
</html>
