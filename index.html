<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPlace Pro - Global E-commerce Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-blue-600">MarketPlace Pro</h1>
                <div class="flex space-x-4">
                    <button class="p-2">
                        <i class="fas fa-heart text-xl"></i>
                    </button>
                    <button class="p-2">
                        <i class="fas fa-shopping-cart text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-4">
        <!-- Banner -->
        <div class="bg-blue-600 text-white p-6 rounded-lg mb-6">
            <h2 class="text-2xl font-bold mb-2">Welcome to MarketPlace Pro</h2>
            <p>Discover millions of products worldwide</p>
        </div>

        <!-- Products will load here -->
        <div id="productsContainer" class="grid grid-cols-1 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <p class="text-center">Products will load here when JavaScript is ready</p>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
